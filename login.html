<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/227_Netflix_logo-512.png">
    <style>
        body {
            background-image: url(https://149695847.v2.pressablecdn.com/wp-content/uploads/2019/05/apps.55787.9007199266246365.687a10a8-4c4a-4a47-8ec5-a95f70d8852d.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Bebas Neue', sans-serif;
            background-color: rgba(0, 0, 0, 0.66);
        }
        .row{
            margin: 15px;
        }
        .col-12{
            margin: 5px;
        }
        .input{
            padding: 10px 20px;
            width: 100%;
            border: none;
        }
        button{
            padding: 10px;
            background-color: #db0000;
            width: 100%;
            border: none;
        }
        a:link{
            text-decoration: none;
        }
        .sign a:link{
            color: white;
        }
        a:hover{
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/330px-Netflix_2015_logo.svg.png"
            width="150px" class="m-4">
    </header>

    <!-- Sign Up page -->
    <div class="container text-light p-5 rounded align-items-center" style="width: 450px; background-color: rgba(0, 0, 0, 0.861);">
        <div class="row">
            <h2 style="font-weight: 600;">Sign In</h2>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="text" placeholder="Email or Phone number" class="text-bg-dark rounded input">
            </div>
            <div class="col-12">
                <input type="password" placeholder="Password" class="text-bg-dark rounded input">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="text-light rounded">Sign in</button>
            </div>
            <div class="col-12 d-flex flex-row justify-content-between" style="color: rgb(179, 179, 179); font-size: small;">
                    <p><input type="checkbox">
                    Remember me</p>
                <a href="#">Need Help?</a>
            </div>
        </div>

        <div class="row my-5" style="color: rgb(179, 179, 179);">
            <p class="sign">New to Netflix? <a href="#">Sign Up now</a>.</p>
            <p><small>This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a href="#">Learn more.</a>
            </small></p>
        </div>
    </div>
    <!-- sign up end -->

    <!-- footer -->
    <footer>
        
    </footer>
    <!-- footer end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
